<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – Seelenzauber Alpaka</title>
  <link rel="icon" href="/admin/favicon.ico">
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7fb; min-height:100vh; display:grid; place-items:center; }
    .card { width: 100%; max-width: 420px; background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); padding:28px; }
    h1 { margin:0 0 8px; font-size:22px; }
    p.sub { margin:0 0 20px; color:#667085; font-size:14px; }
    label { display:block; font-weight:600; margin:14px 0 6px; font-size:14px; color:#344054; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #d0d5dd; font-size:15px; }
    input:focus { outline:none; border-color:#ff2d55; box-shadow:0 0 0 3px rgba(255,45,85,0.1); }
    .btn { width:100%; margin-top:18px; background:#ff2d55; border:0; color:#fff; font-weight:700; padding:12px 16px; border-radius:10px; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .err { margin-top:12px; color:#b42318; background:#fee4e2; border:1px solid #fda29b; padding:10px; border-radius:10px; font-size:14px; display:none; }
    .ok { margin-top:12px; color:#027a48; background:#ecfdf3; border:1px solid #a6f4c5; padding:10px; border-radius:10px; font-size:14px; display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p class="sub">Bitte mit E‑Mail und Passwort anmelden.</p>
    <form id="login-form">
      <label for="email">E‑Mail</label>
      <input id="email" name="email" type="email" autocomplete="username" required>
      <label for="password">Passwort</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
      <button class="btn" type="submit">Anmelden</button>
      <div id="msg" class="err"></div>
      <div id="ok" class="ok">Erfolgreich! Weiterleitung…</div>
    </form>
  </div>

  <script>
    const ADMIN_BASE = `${location.origin}/Backend`;
    // Bereits angemeldet? Dann weiter zur Admin
    fetch(`${ADMIN_BASE}/me.php`, { credentials: 'include' })
      .then(r => r.json()).then(d => { if (d && d.authenticated) location.href = '/admin/'; })
      .catch(()=>{});

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = form.querySelector('button');
      const msg = document.getElementById('msg');
      const ok = document.getElementById('ok');
      msg.style.display = 'none'; ok.style.display = 'none'; btn.disabled = true;
      try {
        const res = await fetch(`${ADMIN_BASE}/login.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.success) {
          ok.style.display = 'block';
          setTimeout(() => location.href = '/admin/', 600);
        } else {
          msg.textContent = data.error || 'Anmeldung fehlgeschlagen';
          msg.style.display = 'block';
        }
      } catch (err) {
        msg.textContent = 'Netzwerkfehler. Bitte später erneut versuchen.';
        msg.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
